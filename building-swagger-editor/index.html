#YAML for human
  ```yaml
swagger: '2.0'
info:
  version: 1.0.0
  title: A simple API
paths:
  /:
    get:
      responses:
        200:
          description: OK

  ```

# JSON for machine

```json
{
  "swagger": "2.0",
  "info": {
    "version": "1.0.0",
    "title": "A simple API"
  },
  "paths": {
    "/": {
      "get": {
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    }
  }
}
```
